{% extends 'pollenvision/base.html' %}
{% block content %}
    <section class="relatorio">
        <div class="relatorio_titulo">
            <h1>Gerar relatório</h1><br>
            <p>Gere relatórios detalhados em formato PDF ou CSV</p>
        </div>
        
        <section class="form-section">
            <form class="form-relatorio" method="POST">
                {% csrf_token %}
                <div class="form-container">
                    <div class="form-group">
                        <label for="id-planta">Id da Planta</label>
                        <input type="text" id="id-planta" name="id_planta" placeholder="Opcional">
                    </div>
                    <div class="form-group">
                        <label for="data-inicial">Data Inicial</label>
                        <input type="date" id="data-inicial" name="data_inicial" value="2023-03-23">
                    </div>
                    <div class="form-group">
                        <label for="data-final">Data Final</label>
                        <input type="date" id="data-final" name="data_final" value="2023-03-23">
                    </div>
                </div>
                <div class="form-footer">
                    <button type="submit" class="generate-btn">Gerar</button>
                </div>
            </form>
        </section>

        <div class="visualizacao">
            <div class="visualizacao_relatorio">
                <div>
                    <h1>Visualização do Relatório</h1>
                    <p>Visualizar relatórios e visualizar histórico de relatórios</p>
                </div>
                <button>Pré-visualização</button>
                <div class="visualizacao_relatorio_itens">
                    <div class="visualizacao_relatorio_itens_item">
                        <p>Relatórios totais</p>
                        <h1>100</h1>
                    </div>
                    <div class="visualizacao_relatorio_itens_item">
                        <p>Tamanho do relatório</p>
                        <h1>2 MB</h1>
                    </div>
                </div>
            </div>

            <div class="viabilidade_grafico">

            </div>
        </div>
    </section>
{% endblock %}

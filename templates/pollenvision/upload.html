{% extends 'pollenvision/base.html' %}
{% block content %}
<section class="upload_container">
    <div class="upload_container_titulo">
        <h1>Enviar imagem</h1>
        <p>Arraste e solte as imagens ou clique no bot√£o abaixo</p>
    </div>
    <div class="upload_container_up">
        <form method="POST" enctype="multipart/form-data" class="form_up">
            {% csrf_token %}
            <div 
                class="upload_container_arrasta"
                id="dropArea"
                ondragover="event.preventDefault()" 
                ondrop="handleDrop(event)"
            >
                <img src="/static/pollenvision/img/upload.svg" alt="">
                <p>Arraste e solte sua imagem aqui</p>
            </div>
            <div class="form_up_campos">
                <div class="form_up_campos_campo">
                    <label for="plant_name">Nome da Planta:</label>
                    <input type="text" name="plant_name" id="plant_name" required>
                </div>
                <div>
                    <label for="image_path">Imagem da Planta:</label>
                    <input type="file" name="image_path" id="image_path" accept="image/*" required>
                </div>
                <div class="upload_container_up_button">
                    <button type="submit">Upload Image</button>
                </div>
            </div>
        </form>
    </div>
</section>


{% endblock %}
